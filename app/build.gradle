plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
}

android {
    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = false
        }
        abi {
            enableSplit = true
        }
    }

    namespace 'com.guicarneirodev.goniometro'
    compileSdk 34

    defaultConfig {
        applicationId "com.guicarneirodev.goniometro"
        minSdk 23
        targetSdk 34
        versionCode 10
        versionName "1.1.5"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        compose true
        viewBinding true
        buildConfig = true
    }

    composeOptions {
        kotlinCompilerExtensionVersion '1.5.14'
    }

    packagingOptions {
        resources {
            exclude 'META-INF/LICENSE.md'
            exclude 'META-INF/LICENSE-notice.md'
        }
    }

    testOptions {
        unitTests.includeAndroidResources = true
        execution 'ANDROIDX_TEST_ORCHESTRATOR'
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    // Jetpack Compose //
    implementation platform('androidx.compose:compose-bom:2024.05.00')
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.activity:activity-compose:1.9.0'
    implementation 'androidx.compose.ui:ui:1.6.7'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.ui:ui-tooling'
    implementation "androidx.compose.material3:material3:1.2.1"
    implementation "io.coil-kt:coil-compose:1.3.2"

    // Firebase //
    implementation 'com.google.firebase:firebase-auth:23.0.0'
    implementation 'com.google.firebase:firebase-firestore:25.0.0'
    implementation 'com.google.firebase:firebase-functions:21.0.0'

    // CameraX //
    implementation "androidx.camera:camera-core:1.4.0-beta01"
    implementation "androidx.camera:camera-camera2:1.4.0-beta01"
    implementation "androidx.camera:camera-lifecycle:1.4.0-beta01"
    implementation "androidx.camera:camera-video:1.4.0-beta01"
    implementation "androidx.camera:camera-view:1.4.0-beta01"
    implementation "androidx.camera:camera-extensions:1.4.0-beta01"

    // Accompanist //
    implementation "com.google.accompanist:accompanist-permissions:0.31.2-alpha"

    // Play Integrity API //
    implementation 'com.google.android.play:integrity:1.3.0'

    // Lifecycle //
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.8.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-compose:2.8.1"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.8.1"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.8.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:2.8.1"

    // Navigation //
    implementation "androidx.navigation:navigation-compose:2.7.7"

    // Unit Test //
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.compose.ui:ui-test-junit4-android:1.6.7'
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.7.3"
    testImplementation "androidx.arch.core:core-testing:2.2.0"

    // Mockito //
    implementation "org.mockito:mockito-core:4.6.1"
    testImplementation "org.mockito:mockito-core:4.6.1"

    // Espresso //
    implementation 'androidx.test.espresso:espresso-core:3.5.1'

    // Jenkins //
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'

    // Retrofit //
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
}